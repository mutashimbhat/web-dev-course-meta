<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <main>
        <form action="" method="post">
            <div>
             <label for="booking_date">Booking Date</label>
             <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
             <label for="booking_people"> Number of Guests</label>
             <input type="range" name="booking_people" id="booking_people"
                           value="4" min="1" max="10" oninput="this.nextElementSibling.value=this.value" >
             <output>4</output>
            </div>
            <div>
                <label for="booking_location"> Booking Location</label>
                <input id="booking_location" name="booking_location" list="location">
                <datalist id="location">
                    <option value="Uptown">Uptown</option>
                    <option value="Downtown"></option>
                    
                </datalist>


            </div>
            <br>
            <div>
                <fieldset id="location">
                    <label>
                        <input type="radio" name="location" value="Outdoor"> Outdoor
                    </label>
                    <label>
                        <input type="radio" name="location" value="Indoor"> Indoor
                    </label>
                    

                </fieldset>
            </div>
            <div>
            <button type="submit">Book table</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
