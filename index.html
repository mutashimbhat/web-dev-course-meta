
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://littlelemon.com">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:description" content="A restaurant in middle of mangalore">
    <meta property="og:site_name" content="Little Lemon">
    <meta property="og:locale" content="en_US">
    <title>WebSite</title>
</head>
<body>
    <h1>
        Our Menu
    </h1>
    <h2>
        Falafal
    </h2>
    <p>
        Chickpea, spices, grains.
    </p>
    <img src="images/falafal.jpg" width="240" height="160" alt=" a Falafal">
    <h2>
        Pasta Salad
    </h2>
    <p>
        macaroni, cheese, and spices.
    </p>
    <img src="images/pasta.jpg" width="240" height="135" alt=" A Pasta Salad">
    <a href="location.html">Our Location</a>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 0px 5px 3px 5px;
        }
    </style>
    <table>
        <tr>
            <th>Dish</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Falafal</td>
            <td>$12</td>
        </tr>
        <tr>
            <td>Pasta Salad</td>
            <td>$8.99</td>
        </tr>
    </table>
    <form action="" method="POST" >
        <label for="username"> Name:</label><br>
        <input type="text" name="name" id="username"/><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"/><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male"> Male</option>
            <option value="female">Female</option>
            <option value="other"> Other</option>
        </select><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="photography" id="pgp" value="photography">
         <label for="pgp">Photography</label><br>
        <input type="checkbox" name="swimming" id="swim" value="swimming">
         <label for="swim">Swimming</label> <br>
        <label for="prefrences">Prefrences: </label><br>
        <input type="radio" name="veg" id="veg" value="veg">
         <label for="veg">Veg</label> <br>
        <input type="radio" name="non-veg" id="non-veg" value="non-veg">
        <label for="non-veg">Non-Veg</label> <br>
        <label for="about">About: </label><br>
        <textarea name="About" id="about" cols="30" rows="5"></textarea><br>
        <input type="submit" value="submit"/>
        
    </form>
</body>
</html>
